name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - ".github/dependabot.yml"
      - "LICENSE"
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  actions: write

jobs:
  ci:
    env:
      CARGO_TERM_COLOR: always
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: Linux x86_64
            image: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

          - runner: Linux aarch64
            image: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

          - runner: macOS x86_64
            image: macos-15
            target: x86_64-apple-darwin

          - runner: macOS aarch64
            image: macos-15
            target: aarch64-apple-darwin

          - runner: Windows x86_64
            image: windows-2025
            target: x86_64-pc-windows-msvc

          - runner: Windows aarch64
            image: windows-11-arm
            target: aarch64-pc-windows-msvc

    name: CI - ${{ matrix.runner }}
    runs-on: ${{ matrix.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use sscache for caching
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Formatting and linting
        run: |
          cargo fmt --check
          cargo check --locked --all-features --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --locked --all-features --target ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --all-features --target ${{ matrix.target }}
